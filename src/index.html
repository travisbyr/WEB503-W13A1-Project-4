<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h2>Spend cal</h2>
    <div class="container">
        <h4>Balance</h4>
        <!-- Set "balance" id for JS to select from -->
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <!-- Set id "money-plus" for JS to use as "plus output" -->
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <!-- Set id "money-minus" for JS to use as "minus output" -->
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <!-- Set id and class "list" for JS to insert transaction elements -->
        <ul id="list" class="list">
        </ul>
        <h3>Add New Item</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <!-- Set input id "text" for JS to use as transaction input -->
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                <!-- Set id "ammount" for JS to use as transaction input -->
                <input type="number" id="amount" placeholder="Enter amount....">
            </div>
            <!-- Set class btn for JS to add event listener too -->
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
